<html>
<head>
    <title>Financex - Đuổi hình bắt chữ</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/style.scss">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!--<script src="/dist/descrambler.js"></script>-->
    <script src="/main.js"></script>
</head>
<body>
<header>
    <div class="fixed-header">
        <div class="container-header">
            <a href="/game" class="logo">
                <img src="https://listing.financex.io/img/logo-financex.svg" alt="FinanceX">
            </a>
            <div class="toggle-menu" id="toggle">
                <button class="btn-toggle-menu open">
                    <span class="icon-menu"></span>
                </button>
            </div>
            <h2 class="title">Đuổi hình bắt chữ</h2>
        </div>
    </div>
</header>
<main>
    <div class="guess-game">
        <div class="mw-auto d-flex flex-column align-items-center row">
            <div class="symbols-gifts">
                <div class="item-gifts">
                    <div class="word-icon">
                        <img src="{{image}}" class="{{#theEnd}}the-end{{/theEnd}}"
                             alt="">
                    </div>
                    {{#hasQuestion}}
                    <p class="explain" style="display: none">{{explain}}</p>
                    <div class="answer-suggest">
                        <p class="suggest">{{{suggest}}}</p>
                        <p class="answer" style="display: none;">{{{answer}}}</p>
                    </div>
                    <button class="btn-proces-apply show-answer">Hiện đáp án</button>
                    {{#next}}
                    <button class="btn-proces-apply next-question" onclick="window.location='/question/{{next}}'"
                    style="display: none;"
                    >Câu hỏi tiếp
                    </button>
                    {{/next}}
                    {{/hasQuestion}}
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
